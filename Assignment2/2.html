<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three-Column Layout</title>
  

  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  padding: 20px;
}

.column {
  flex-basis: 30%;
  padding: 20px;
  border: 1px solid #ccc;
}

.column h2 {
  text-align: center;
}

.column p {
  margin-top: 10px;
}

.column img {
  max-width: 100%;
}

.column ul {
  list-style: none;
  padding: 0;
}

.column li {
  margin-bottom: 5px;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="column">
      <h2>Paragraph</h2>
      <p>NEON DECOR's neon signs are made with advanced LED tubing that allows them to be lightweight and flexible enough
        to be molded into any design or shape. The transparent acrylic backing is made with premium material.</p>
    </div>
    <div class="column">
      <h2>Image</h2>
      <img src="2.jpg" alt="Sample Image">
    </div>
    <div class="column">
      <h2>Links</h2>
      <ul>
        <li><a href="https://www.etsy.com/listing/1482565137/hello-beautiful-neon-sign-custom-spa?ref=listing_page_ad_row-9&pro=1&plkey=57ef08e9b308e47862c8f1b790257b4c9cf6b765%3A1482565137"></a>Etsy</li>
        <li><a href="https://www.neonattack.com/">neonattack</a></li>
        <li><a href="https://neonwill.com/pages/neon-sign-upload-your-image">neonwill</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
