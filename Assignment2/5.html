<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web Page</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->


  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #007bff;
  color: #fff;
  padding: 20px;
}

nav {
  background-color: #f0f0f0;
  padding: 10px;
}

nav a {
  text-decoration: none;
  color: #333;
  margin-right: 15px;
}

main {
  padding: 20px;
}

section {
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 20px;
}

footer {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}

#iframe-container {
  width: 600px;
  height: 400px;
  margin: 20px auto;
  border: 10px ridge orange;
  border-radius: 10px;
  overflow: hidden;
}

iframe {
  width: 100%;
  height: 100%;
  border: dashed 10px yellow; /* Remove default iframe border */
}

.image {
    border: ridge orange 10px;
}


  </style>
</head>
<body>

  

  <main>
    <section>
      <h2>NeonDecorBD</h2>
        <center><img src="neon.jpg" alt="" height="200" width="800" class="image" ></center>

      <br><br>
      <div id="iframe-container">
  <iframe src="https://en.wikipedia.org/wiki/Neon_sign" ></iframe>
</div>
      
    </section>
  </main>

  <footer>
    <p>&copy; 2023 My Web Page. All rights reserved by NeonDecorBD.</p>
  </footer>
</body>
</html>
